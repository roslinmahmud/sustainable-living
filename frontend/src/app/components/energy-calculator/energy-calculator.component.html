<!-- Calculator Section -->
<div class="calculator-section">
    <h2>ENERGY EFFICIENCY CALCULATOR</h2>
    <form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()" class="calculator-form">
      <div class="form-group">
        <label>Relative Compactness</label>
        <input type="number" formControlName="relativeCompactness" />
      </div>
      <div class="form-group">
        <label>Overall Height (meter)</label>
        <input type="number" formControlName="overallHeight" />
      </div>
      <div class="form-group">
        <label>Surface Area (m2)</label>
        <input type="number" formControlName="surfaceArea" />
      </div>
      <div class="form-group">
        <label>Wall Area (m2)</label>
        <input type="number" formControlName="wallArea" />
      </div>
      <div class="form-group">
        <label>Roof (m2)</label>
        <input type="number" formControlName="roof" />
      </div>
      <div class="form-group">
        <label>Glazing Area (m2)</label>
        <input type="number" formControlName="glazingArea" />
      </div>
      <div class="form-group">
        <label>Glazing Area Distribution</label>
        <input type="number" formControlName="glazingAreaDistribution" />
      </div>
      <div class="form-group">
        <label>Orientation</label>
        <select formControlName="orientation">
          <option value="Dropdown">Dropdown</option>
          <option value="North">North (Value 2)</option>
          <option value="South">South (Value 3)</option>
          <option value="East">East (Value 4)</option>
          <option value="West">West (Value 5)</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </div>
